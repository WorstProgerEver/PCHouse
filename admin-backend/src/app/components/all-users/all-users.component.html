<div class="content-wrapper">
  <div class="container my-5">
    <div class="row">
      <div class="col-12">
        <div class="alert alert-danger" [hidden]="!hasError">
          {{ errorMessage }}
        </div>
        <div class="alert alert-success" [hidden]="!success">
          {{ errorMessage }}
        </div>
      </div>
      <div class="col">
        <table class="table table-bordered">
          <thead class="bg-dark text-light">
          <tr>
            <th>Id</th>
            <th width="20%">Имя</th>
            <th width="20%">Фамилия</th>
            <th>Email</th>
            <th>Действие</th>
          </tr>
          </thead>
  
          <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.fname }}</td>
            <td>{{ user.lname }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button class="btn btn-sm btn-danger" (click)="TODO">Удалить</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
