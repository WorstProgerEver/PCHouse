<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron text-center">
        <h1 class="display-3">Спасибо вам!</h1>
        <p class="lead">Наши эксперты собирают ваш заказ, когда он будет подтверждён, вам придёт уведомление на email</p> <!-- <strong>Проверьте свой email</strong> для подтверждения -->
        <hr>

        <p>Номер заказа : <strong>{{orderId}}</strong></p>
      </div>

      <table class="table table-striped">
        <thead>
        <tr>
          <th>Фото</th>
          <th>Название</th>
          <th>Цена</th>
          <th>Количество</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of products">
          <td>
            <img [src]="p.image" alt="{{p.title}}" class="img-thumbnail" width="100px">
          </td>
          <td>{{p.title}}</td>
          <td>{{p.price | currency:'&#x20bd;'}}</td>
          <td>{{p.quantityOrdered}}</td>
        </tr>

        <tr class="border-0">
          <td style="border: none;"></td>
          <td></td>
          <td>Всего</td>
          <td>{{cartTotal | currency:'&#x20bd;'}}</td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
